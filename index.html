<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Is your birthday lucky? ğŸ˜‰</h1>
    <div class="container">
        <label for="date-of-birth" id="">Date of birth: </label>
        <input type="date" id="date-of-birth">
        <br>
        <label for="lucky-number">Lucky Number: </label>
        <input type="number" id="lucky-number">
        <br>
        <button id="check-number">Check Number</button>
        <br>
        <div name="" id="output-box" cols="30" rows="10"></div>
        <!-- textbox generally takes the input but to not allow that we can disable it by using disabled.
        User can't add input when the textarea is disabled  -->
    </div>
    <script src="app.js"></script>
</body>
</html>
